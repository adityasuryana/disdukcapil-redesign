  <div class="container">
    <h2 class="header-title">Formulir e-KTP</h2>
    <div class="row">
      <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-12 col-12">
        <form class="">
        <div class="form-row">
          <div class="d-xxl-none d-xl-none col-lg-1 col-md-3 col-3"></div>
          <div class="col-xxl-12 col-xl-12 col-lg-10 col-md-6 col-6">
            <label for="foto">Foto 3x4</label>
            <img src="../img/thumbnail.jpg" class="w-100 round-1 mt-2" alt="">
            <input class="blue w-100" type="file" id="foto" value="" >
          </div>
          <div class="d-xxl-none d-xl-none col-lg-1 col-md-3 col-3"></div>
        </div>
      </form>
      </div>

      <div class="col-xxl-9 col-xl-9 col-lg-8 col-md-12 col-12">
        <form class="">
            <div class="form-group">
              <label for="nik">NIK</label>
              <input id="nik" class="w-100" type="number">
            </div>
            <div class="form-row">
              <div class="col-6 pe-2">
                <label for="namaD">Nama Depan</label>
                <input id="namaD" class="w-100" type="text">
              </div>

              <div class="col-6">
                <label for="namaB">Nama Belakang</label>
                <input id="namaB" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-5 pe-2">
                <label for="kota">Kota Lahir</label>
                <input id="kota" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-4 pe-2">
                <label for="tanggal">Tanggal Lahir</label>
                <input id="tanggal" class="w-100" type="date" name="" value="">
              </div>

              <div class="col-3">
                <label for="">Gol. Darah</label>
                <select class="w-100" name="" size="1">
                  <option value="">Pilih</option>
                  <option value="a">A</option>
                  <option value="ab">AB</option>
                  <option value="b">B</option>
                  <option value="o">O</option>
                  </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-4 pe-2">
                <label for="">Jenis Kelamin</label>
                <select class="w-100" name="" size="">
                  <option>Pilih</option>
                  <option value="L">Laki - Laki</option>
                  <option value="P">Perempuan</option>
              </select>
              </div>

              <div class="col-3 pe-2">
                <label for="">Agama</label>
                <select class="w-100" name="" size="1">
                  <option>Pilih</option>
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Budha">Budha</option>
                  <option value="Konghucu">Konghucu</option>
              </select>
              </div>

              <div class="col-5">
                <label for="">Kewarganegaraan</label>
                <select class="w-100" name="" size="1">
                  <option>Pilih</option>
                  <option value="wna">Warga Negara Asing</option>
                  <option value="wni">Warga Negara Indonesia</option>
              </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-8 pe-2">
                <label for="alamat">Alamat</label>
                <input id="alamat" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-2 pe-2">
                <label for="rt">RT</label>
                <input id="rt" class="w-100" type="number" name="" value="">
              </div>

              <div class="col-2">
                <label for="rw">RW</label>
                <input id="rw" class="w-100" type="number" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-6 pe-2">
                <label for="kel">Kelurahan/Desa</label>
                <input id="kel" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-6">
                <label for="kec">Kecamatan</label>
                <input id="kec" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-6 pe-2">
                <label for="sk">Status Perkawinan</label>
                <select class="w-100" id="sk" size="1">
                  <option value="">Pilih</option>
                  <option value="bk">Belum Kawin</option>
                  <option value="k">Kawin</option>
                  <option value="ch">Cerai Hidup</option>
                  <option value="cm">Cerai Mati</option>
              </select>
              </div>

              <div class="col-6">
                <label for="kerja">Pekerjaan</label>
                <select class="w-100" id="kerja" size="1">
                  <option value="">Pilih</option>
                  <option value="bk">Belum/Tidak Bekerja</option>
                  <option value="k">Pelajar/Mahasiswa</option>
                  <option value="ch">Wirausaha</option>
                  <option value="cm">Wiraswasta</option>
                  <option value="cm">PNS</option>
                  <option value="cm">Polisi</option>
              </select>
              </div>
            </div>

            <div class="form-group">
              <label for="">Masa Berlaku</label>
              <input type="text" class="w-100" readonly placeholder="SEUMUR HIDUP">
            </div>

            <div class="form-row">
              <button class="red me-3" type="reset">Reset</button>
              <button class="green" type="submit">Simpan</button>
            </div>
        </form>
      </div>
    </div>
