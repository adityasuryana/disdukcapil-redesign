  <div class="container">
    <h2 class="header-title">Formulir Akta Kematian</h2>
    <div class="row">
      <div class="col-xxl-1 col-xl-1 col-lg-2 d-sm-none d-md-none d-lg-block"></div>

      <div class="col-xxl-1o col-xl-10 col-lg-8 col-md-12 col-12">
        <form class="">
          <p class="mb-0 mt-4 text-left blue rounded-1 p-2"><strong>Yang bertanda tangan di bawah ini :</strong></p>

            <div class="form-group">
              <label for="namaK">Nama Lengkap</label>
              <input id="namaK" class="w-100" type="text">
            </div>

            <div class="form-group">
              <label for="nik">NIK</label>
              <input id="nik" class="w-100" type="number">
            </div>

            <div class="form-row">
              <div class="col-4 pe-2">
                <label for="umur">Umur</label>
                <input id="umur" class="w-100" type="number" name="" value="">
              </div>

              <div class="col-4 pe-2">
                <label for="kerja">Pekerjaan</label>
                <select class="w-100" id="kerja" size="1">
                  <option value="">Pilih</option>
                  <option value="bk">Belum/Tidak Bekerja</option>
                  <option value="k">Pelajar/Mahasiswa</option>
                  <option value="ch">Wirausaha</option>
                  <option value="cm">Wiraswasta</option>
                  <option value="cm">PNS</option>
                  <option value="cm">Polisi</option>
              </select>
              </div>

              <div class="col-4 pe-2">
                <label for="hub">Hubungan</label>
                <select class="w-100" id="kerja" size="1">
                  <option value="">Pilih</option>
                  <option value="bk">Orang Tua</option>
                  <option value="k">Suami</option>
                  <option value="ch">Istri</option>
                  <option value="cm">Kakak</option>
                  <option value="cm">Adik</option>
                  <option value="cm">Keluarga</option>
              </select>
              </div>
            </div>

            <p class="mb-0 mt-4 text-left orange rounded-1 p-2"><strong>Melaporkan bahwa :</strong></p>

            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input id="nama" class="w-100" type="text">
            </div>

            <div class="form-group">
              <label for="nik">NIK</label>
              <input id="nik" class="w-100" type="number">
            </div>

            <div class="form-row">
              <div class="col-4 pe-2">
                <label for="">Jenis Kelamin</label>
                <select class="w-100" name="" size="">
                  <option>Pilih</option>
                  <option value="L">Laki - Laki</option>
                  <option value="P">Perempuan</option>
              </select>
              </div>

              <div class="col-4 pe-2">
                <label for="tanggal">Tanggal Lahir</label>
                <input id="tanggal" class="w-100" type="date" name="" value="">
              </div>

              <div class="col-4">
                <label for="">Agama</label>
                <select class="w-100" name="" size="1">
                  <option>Pilih</option>
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Budha">Budha</option>
                  <option value="Konghucu">Konghucu</option>
              </select>
              </div>
            </div>

            <div class="form-row">
              <div class="col-8 pe-2">
                <label for="alamat">Alamat</label>
                <input id="alamat" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-2 pe-2">
                <label for="rt">RT</label>
                <input id="rt" class="w-100" type="number" name="" value="">
              </div>

              <div class="col-2">
                <label for="rw">RW</label>
                <input id="rw" class="w-100" type="number" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-4 pe-2">
                <label for="kel">Kelurahan/Desa</label>
                <input id="kel" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-4 pe-2">
                <label for="kec">Kecamatan</label>
                <input id="kec" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-4">
                <label for="Kota">Kota</label>
                <input id="Kota" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <p class="mb-0 mt-4 text-left red rounded-1 p-2"><strong>Telah meninggal dunia pada :</strong></p>

            <div class="form-row">
              <div class="col-3 pe-2">
                <label for="hari">Hari</label>
                <input id="hari" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-6 pe-2">
                <label for="tanggal">Tanggal Meninggal</label>
                <input id="tanggal" class="w-100" type="date" name="" value="">
              </div>

              <div class="col-3">
                <label for="hari">Pukul</label>
                <input id="hari" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-6 pe-2">
                <label for="tempat">Bertempat di</label>
                <input id="tempat" class="w-100" type="text" name="" value="">
              </div>

              <div class="col-6">
                <label for="penyebab">Penyebab Kematian</label>
                <input id="penyebab" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <div class="form-row">
              <div class="col-12 pe-2">
                <label for="bukti">Bukti Kematian</label>
                <input id="bukti" class="w-100" type="text" name="" value="">
              </div>
            </div>

            <div class="form-row mt-5">
              <button class="red me-3" type="reset">Reset</button>
              <button class="green" type="submit">Simpan</button>
            </div>
        </form>
      </div>

      <div class="col-xxl-1 col-xl-1 col-lg-2 d-sm-none d-md-none d-lg-block"></div>
    </div>
